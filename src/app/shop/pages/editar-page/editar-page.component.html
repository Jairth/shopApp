<section class="banner">
  <h2 class="title">{{ title }}</h2>
</section>

<section class="editar-pedido">
  <div class="wrapper">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3 text-center">
              Nombre del producto
            </th>
            <th scope="col" class="px-6 py-3 text-center">
              Precio
            </th>
            <th scope="col" class="px-6 py-3 text-center">
              Cantidad
            </th>
            <th scope="col" class="px-6 py-3 text-center">
              Subtotal
            </th>
            <th scope="col" class="px-6 py-3 text-center">
              Action
            </th>
          </tr>
        </thead>
        <tbody>
          @for (book of books; track book.product_id) {
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-center">
              {{ book.title }}
            </th>
            <td class="px-6 py-4 text-center">
              ${{ book.price }}
            </td>
            <td class="px-6 py-4 text-center">
              1
            </td>
            <td class="px-6 py-4 text-center">
              ${{ book.price }}
            </td>
            <td class="flex items-center px-6 py-4 justify-center">
              <button class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                (click)="incrementBook()">Aumentar</button>
              <button class="font-medium text-red-600 dark:text-red-500 hover:underline ms-3">Remover</button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>

  </div>
</section>

<a routerLink="/shop/finalizar-pedido"
  class="float text-white bg-yellow-700 hover:bg-yellow-800 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800">Ver
  Carrito</a>
