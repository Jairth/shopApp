<section class="banner">
  <h2 class="title">{{ title }}</h2>
</section>
<section class="shop-grid">
  <div class="wrapper shop-grid">

    @for (book of books; track book.product_id) {
    <div class="card bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <a href="#">
        <img class="rounded-t-lg w-full min-h-[606px]" [src]="book.cover" alt="Portada" />
      </a>
      <div class="p-8 pb-5 flex flex-col gap-4">
        <a href="#" class="mb-4">
          <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ book.title }}</h5>
        </a>
        <div class="flex items-center justify-between">
          <span class="text-3xl font-bold text-gray-900 dark:text-white">${{ book.price }}</span>
          <a routerLink="/shop/editar-pedido" (click)="saveBook(book)"
            class="text-white bg-yellow-700 hover:bg-yellow-800 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800">AÃ±adir
            al carrito</a>
        </div>
      </div>
    </div>
    }
  </div>
</section>
